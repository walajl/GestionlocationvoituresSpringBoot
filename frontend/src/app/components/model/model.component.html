<div class="container">
    <div class="page-header">
        <h1>Gestion des Modèles</h1>
        <p>Ajoutez et gérez les modèles de véhicules</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 style="font-size: 16px; margin: 0;">{{ isEditing ? 'Modifier' : 'Ajouter' }} un modèle</h2>
        </div>
        <form (ngSubmit)="onSubmit()" style="padding: 20px;">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto auto; gap: 15px; align-items: end;">
                <div class="form-group" style="margin: 0;">
                    <label>Nom du Modèle *</label>
                    <input type="text" class="form-control" [(ngModel)]="currentModel.nom" name="nom" required
                        placeholder="Ex: Clio V">
                </div>
                <div class="form-group" style="margin: 0;">
                    <label>Année *</label>
                    <input type="number" class="form-control" [(ngModel)]="currentModel.annee" name="annee" required>
                </div>
                <div class="form-group" style="margin: 0;">
                    <label>Marque *</label>
                    <select class="form-control" [(ngModel)]="currentModel.brand.id" name="brandId" required>
                        <option [value]="0" disabled>Sélectionner...</option>
                        <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.nom }}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    {{ isEditing ? 'Enregistrer' : 'Ajouter' }}
                </button>
                <button type="button" *ngIf="isEditing" (click)="resetForm()" class="btn btn-outline">
                    Annuler
                </button>
            </div>
        </form>
    </div>

    <div class="card" style="margin-top: 20px;">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modèle</th>
                        <th>Année</th>
                        <th>Marque</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let model of models">
                        <td style="color: #64748b;">{{ model.id }}</td>
                        <td><strong>{{ model.nom }}</strong></td>
                        <td>{{ model.annee }}</td>
                        <td><span class="badge badge-info">{{ model.brand.nom || '-' }}</span></td>
                        <td>
                            <div style="display: flex; gap: 8px;">
                                <button (click)="editModel(model)" class="btn btn-outline"
                                    style="padding: 6px 12px; font-size: 13px;">Modifier</button>
                                <button (click)="deleteModel(model.id)" class="btn btn-danger"
                                    style="padding: 6px 12px; font-size: 13px;">Supprimer</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="!models.length" style="text-align: center; padding: 40px; color: #64748b;">
            Aucun modèle. Ajoutez votre premier modèle ci-dessus.
        </div>
    </div>
</div>
