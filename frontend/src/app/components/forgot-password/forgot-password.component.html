<div class="auth-container">
    <div class="auth-card">
        <h1>Mot de passe oublié</h1>
        <p>Entrez votre email pour recevoir un lien de réinitialisation</p>

        <div *ngIf="sent()" class="alert alert-success">
            Un email de réinitialisation a été envoyé à {{ email }}
        </div>

        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" *ngIf="!sent()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" required
                    placeholder="votre@email.com">
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!forgotForm.valid">
                Envoyer
            </button>
        </form>

        <div class="auth-footer">
            <a href="#" (click)="navService.switchTab('login'); $event.preventDefault()">Retour à la connexion</a>
        </div>
    </div>
</div>
